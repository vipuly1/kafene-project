    <main>
        <section>
            <div>
                <h1 style="font-size: 32px; font-weight: 800;">Orders</h1>
                <div class="table-filter-wrapper">
                    <div class="filters-wrapper">
                        <h3>Filters</h3>
                        <p class="count">Count: 100</p>
                        <div>
                            <label for="New">
                                <input type="checkbox" value="New" class="filters" id="New" checked> New
                            </label><br><br>
                            <label for="Packed">
                                <input type="checkbox" value="Packed" class="filters" id="Packed" checked> Packed
                            </label><br><br>
                            <label for="InTransit">
                                <input type="checkbox" value="InTransit" class="filters" id="InTransit" checked>
                                InTransit
                            </label><br><br>
                            <label for="Delivered">
                                <input type="checkbox" value="Delivered" class="filters" id="Delivered" checked>
                                Delivered
                            </label><br><br>
                        </div>

                    </div>
                    <div class="tables-wrapper">
                        <table id="table">
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
